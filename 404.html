<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>arXiv.wiki: enriched e-Prints</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <a id="titlelink" href="/">arXiv.wiki</a>

      <div class="view"><a id="githublink" target="_blank" href="https://github.com/arxivwiki/arxivwiki/new/main?filename=/">Edit</a></div>
      <div id="searchbar"><input type="search" id="search_input" placeholder="Enter arXiv URL or identifier"/></div>
    </div>
    <div>

      <div style="display: none" id="paper_info">
        <h1 id="paper_title"></h1>
        <p id="paper_authors"><em>Loading...</em></p>
        <p id="paper_details"></p>
        <p id="paper_abstract"></p>
        <hr/>
      </div>
      Nothing here yet.

    </div>
  </div>
  <script src="/paperinfo.js"></script>
  <script src="/githublink.js"></script>
  <script src="/search.js"></script>
</body>

</html>
